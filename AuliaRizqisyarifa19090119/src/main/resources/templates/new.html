<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Employee</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${fakta}" method="post">

            <div alight="left">
                <tr>
                    <label class="form-label" >SK Waktu</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{sk_waktu}" class="form-control" placeholder="sk_waktu" />
                    </td>
                </tr>
            </div>


            <div alight="left">
                <tr>
                    <label class="form-label" >Amount</label>

                    <td>
                        <input type="text" th:field="*{amount}" class="form-control" placeholder="amount" />
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >SK Film</label>
                    <td><input type="text" th:field="*{sk_film}" class="form-control" placeholder="sk_film" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >SK Customer</label>
                    <td><input type="text" th:field="*{sk_customer}" class="form-control" placeholder="sk_customer" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >SK Staff</label>
                    <td><input type="text" th:field="*{sk_staf}" class="form-control" placeholder="sk_staf" /></td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>

        </form>
    </div>
</div>

</body>
</html>
